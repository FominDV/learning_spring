<div>

    <div class="container bg-secondary">
        <h4>Filter by price</h4>
        <form novalidate ng-submit="loadPage(1)">
            <div class="mb-3">
                <label class="form-label">Минимальная цена</label>
                <input type="number" step="0.01" class="form-control" maxlength="7" ng-model="product_filter.min">
            </div>
            <div class="mb-3">
                <label class="form-label">Максимальная цена</label>
                <input type="number" step="0.01" class="form-control" maxlength="7" ng-model="product_filter.max">
            </div>
            <div class="mb-3">
                <label class="form-label">Наименование</label>
                <input type="text" class="form-control" ng-model="product_filter.title">
            </div>
            <div class="container row px-lg-5 justify-content-md-between">
                <button type="submit" class="btn btn-primary font-weight-bold">filter</button>
                <button ng-click="clearFilter()" class="btn btn-danger font-weight-bold">filter OFF</button>
            </div>
        </form>
    </div>

    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="addToCart(p.id)">В корзину</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li ng-repeat="p in navList" class="page-item">
                <a class="page-link" ng-click="loadPage(p)">{{p}}</a>
            </li>
        </ul>
    </nav>
</div>
