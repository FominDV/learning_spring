<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
</head>

<body ng-controller="indexController">
<div class="container">

    <h1 align="center">PRODUCTS</h1>

    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="remove(p.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <h3 align="center">CREATE PRODUCT</h3>
    <form novalidate ng-submit="createProduct()">
        <div class="form-group col-md-6">
            <label for="titleField">Title</label>
            <input class="form-control" type="text" ng-model="product.title" id="titleField">
        </div>
        <p></p>
        <div class="form-group col-md-6">
            <label for="priceField">Price</label>
            <input class="form-control" type="number" step="0.01" max="999999" ng-model="product.price" id="priceField">
        </div>
        <p></p>
        <div>
            <button class="btn btn-primary" type="submit">Create</button>
        </div>
    </form>

    <script src="index.js"></script>

</div>
</body>
</html>
